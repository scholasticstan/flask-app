<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow-lg w-96 text-center">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Profile</h2>
    <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}"
      class="w-32 h-32 rounded-full mx-auto mt-4 border-4 border-gray-300 dark:border-gray-600">

    <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-4">
      <input type="file" name="photo" class="block w-full border rounded p-2 dark:bg-gray-700 dark:text-white">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 mt-4 rounded">
        Upload Picture
      </button>
    </form>
    <a href="/" class="block mt-3 text-blue-500">Back to Home</a>
  </div>
</body>
