<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center">Register</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-4 space-y-2">
      {% for category, message in messages %}
      <div class="p-3 rounded-lg text-white text-center 
              {% if category == 'success' %} bg-green-500 
              {% elif category == 'danger' %} bg-red-500 
              {% elif category == 'info' %} bg-blue-500 
              {% else %} bg-gray-500 {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form action="/register" method="POST" enctype="multipart/form-data" class="mt-6 space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required
          class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
          class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
          class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="profile_pic" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Profile
          Picture</label>
        <input type="file" id="profile_pic" name="profile_pic"
          class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-200 focus:ring-2 focus:ring-blue-300 focus:outline-none">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600 dark:text-gray-300">
      Already have an account?
      <a href="/login" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
</body>

</html>
