<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
  <table class="table-auto w-full border-collapse border border-gray-400">
    <thead>
      <tr class="bg-gray-200">
        <th class="border border-gray-400 p-2">ID</th>
        <th class="border border-gray-400 p-2">Username</th>
        <th class="border border-gray-400 p-2">Email</th>
        <th class="border border-gray-400 p-2">Admin</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td class="border border-gray-400 p-2">{{ user.id }}</td>
        <td class="border border-gray-400 p-2">{{ user.username }}</td>
        <td class="border border-gray-400 p-2">{{ user.email }}</td>
        <td class="border border-gray-400 p-2">{{ "Yes" if user.is_admin else "No" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
