<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex h-screen bg-gray-100 dark:bg-gray-900">

  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-800 shadow-lg p-5">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Dashboard</h2>
    <nav>
      <ul class="space-y-4">
        <li><a href="#"
            class="block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">Home</a>
        </li>
        <li><a href="#"
            class="block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">Profile</a>
        </li>
        <li><a href="#"
            class="block p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 rounded">Settings</a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome, {{ username }}!</h1>
      <p class="text-gray-600 dark:text-gray-300 mt-2">This is your dashboard where you can manage your profile and
        settings.</p>

      <div class="mt-6">
        <img src="{{ profile_pic }}" alt="Profile Picture"
          class="w-24 h-24 rounded-full border-2 border-gray-300 dark:border-gray-600">
      </div>

      <a href="/logout" class="mt-6 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
    </div>
  </main>

</body>

</html>
